<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form method="get" action="results">
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" required
                       placeholder="아이디를 입력하세요" maxlength="5">
            </li>
            <li>
                <label for="pwd">패스워드</label>
                <input type="password" id="pwd" name="pwd" required
                       minlength="3" maxlength="5">
            </li>
            <li>
                <label for="name">이름</label>
                <input type="text" name="name" id="name">
            </li>
            <li>
                <input type="hidden" name="data" value="test">
            </li>
            <li>
                <label>성별</label>
                <label for="m">남자</label>
                <input type="radio" id="m" value="남자" name="gender" checked>
                <label for="w">여자</label>
                <input type="radio" id="w" value="여자" name="gender">
            </li>
            <li>
                <fieldset>
                    <legend>분식</legend>
                    <label for="f1">떡볶이</label>
                    <input type="checkbox" value="떡볶이" id="f1" name="favfood">
                    <label for="f2">김말이</label>
                    <input type="checkbox" value="김말이" id="f2" name="favfood">
                    <label for="f3">라면</label>
                    <input type="checkbox" value="라면" id="f3" name="favfood">
                </fieldset>
            </li>
            <li>
                <label for="file1">업로드파일</label>
                <input type="file" name="file1" id="file1"/>
            </li>
            <li>
                <label for="myemail">이메일</label>
                <input type="email" id="myemail" name="myemail" required>
            </li>
            <li>
                <label for="myphone">전화번호</label>
                <input type="tel" id="myphone" name="myphone" required>
            </li>
            <li>
                <label for="mypage">사이트</label>
                <input type="url" id="mypage" name="mypage" required>
            </li>
            <li>
                <label for="count">수량</label>
                <input type="number" name="stock_number" id="count"
                       min="30" max="100" step="10" value="50">
            </li>
            <li>
                <label for="number_range">범위</label>
                <input type="range" name="number_range" id="number_range"
                       min="10" max="20" step="2" value="14">
            </li>
            <li>
                <input type="date" min="2023-07-10" max="2023-07-29"/>
            </li>
            <li>
                <label for="dept">부서</label>
                <select id="dept" name="dept">
                    <option value="a">part-a</option>
                    <option value="b">part-b</option>
                    <option value="c">part-c</option>
                    <optgroup label="세부목록">
                        <option value="1">sub-1</option>
                        <option value="2">sub-2</option>
                        <option value="3">sub-3</option>
                    </optgroup>
                </select>
            </li>
            <li>
                <label for="talk">하고싶은말</label>
                <textarea name="talk" id="talk" rows="4" cols="20">냉무</textarea>
            </li>
            <li>
                <button type="submit" id="send">전송</button>
<!--                <input type="reset" value="취소">-->
                <button type="reset" id="reset">취소</button>
                <input type="button" value="버튼">
                <button type="button">버튼타입</button>
            </li>
        </ul>


    </form>
</body>
</html>
