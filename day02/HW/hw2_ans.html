<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        col.bg {
            background-color: yellow;
        }
        table {
            width: 750px;
            height: 200px;
            border-collapse: collapse;
        }
        tr td {
            border: 1px solid silver;
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="bg">
            <col>
            <col>
            <col>
        </colgroup>
        <tbody>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td colspan="3">5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
