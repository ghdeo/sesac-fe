<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/list-control.css">
    <script defer src="js/list-control.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="upper">
            <label for="input">목록 추가</label>
            <input type="text" id="input">
            <button type="button" id="submit">추가</button>
        </div>
        <div class="lower">
            <select class="list" name="left-list" id="left-list" multiple></select>
            <div class="buttons">
                <button type="button" id="to-right">=>></button>
                <button type="button" id="to-left">&lt;&lt;=</button>
            </div>
            <select class="list" name="right-list" id="right-list" multiple></select>
        </div>
    </div>
</body>
</html>
