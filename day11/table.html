<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script defer src="table.js"></script>
    <style>
        table {
            width: 30vh;
            height: 10vh;
            border-collapse: collapse;
            text-align: center;
        }

        tr th, tr td {
            border: 1px solid silver;
        }

        .thead {
            background-color: yellow;
        }

        .aqua {
            background-color: aqua;
        }

    </style>
</head>
<body>
    <table>
        <thead class="thead">
            <tr>
                <th scope="col">이름</th>
                <th scope="col">나이</th>
            </tr>
        </thead>
        <tbody class="tbody">
            <tr>
                <td>kim</td>
                <td>20</td>
            </tr>
            <tr>
                <td>lee</td>
                <td>20</td>
            </tr>
            <tr>
                <td>park</td>
                <td>20</td>
            </tr>
            <tr>
                <td>choi</td>
                <td>20</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
